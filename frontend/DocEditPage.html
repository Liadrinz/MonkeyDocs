<html>

<head>
    <meta charset="UTF-8">
    <title>edit page</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.bubble.css" rel="stylesheet">
</head>
<style>
    .icon {
        width: 1.5em;
        height: 1.5em;
        vertical-align: -0.15em;
        fill: currentColor;
        overflow: hidden;
    }

    body {
        margin: 0px;
        background-color: #F2F6FC;
    }

    .top {
        box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
        background-color: #FFFFFF;
    }

    .top_button {
        box-shadow: 0 2px 4px rgba(0, 0, 0, .12), 0 0 6px rgba(0, 0, 0, .04)
    }

    .edit_part {
        margin-left: auto;
        margin-right: auto;
        width: 1000px;
    }


    .tool_button {
        background-color: transparent;
        border: transparent;
    }

    #paper {
        background-color: #FFFFFF;
        height: 1000px;
        box-shadow: 0 2px 4px rgba(0, 0, 0, .12), 0 0 6px rgba(0, 0, 0, .04)
    }
</style>

<body>
    <div id="edit_page">
        <el-container>
            <el-header class="top">
                <el-row type="flex" align="middle">
                    <el-col :span="1">
                        <el-button class="top_button" size="small" class="top_button" icon="el-icon-arrow-left">
                        </el-button>
                    </el-col>
                    <el-col :span="3" offset="1">
                        <h4>{{doc_name}}</h4>
                    </el-col>
                    <el-col :span="2" :offset="18">
                        <el-avatar :size="35" :src="circleUrl"></el-avatar>
                    </el-col>
                </el-row>
            </el-header>
        </el-container>
    </div>
    <div id="paper">

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="./iconfont/iconfont.js"></script>
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

<script type="text/javascript">
    var websock = null;
    var quill = new Quill('#paper', {
        theme: 'snow',
        modules: {
            toolbar: [
                ['bold', 'italic', 'underline', 'strike'],        // toggled buttons
                ['blockquote', 'code-block'],

                [{ 'header': 1 }, { 'header': 2 }],               // custom button values
                [{ 'list': 'ordered' }, { 'list': 'bullet' }],
                [{ 'script': 'sub' }, { 'script': 'super' }],      // superscript/subscript
                [{ 'indent': '-1' }, { 'indent': '+1' }],          // outdent/indent
                [{ 'direction': 'rtl' }],                         // text direction

                [{ 'size': ['small', false, 'large', 'huge'] }],  // custom dropdown
                [{ 'header': [1, 2, 3, 4, 5, 6, false] }],

                [{ 'color': [] }, { 'background': [] }],          // dropdown with defaults from theme
                [{ 'font': [] }],
                [{ 'align': [] }],

                ['clean']                                         // remove formatting button
            ]
        }
    });
    quill.on('text-change', function (delta, oldDelta, source) {
        if (source === 'user') {
            var change = {
                type: "delta",
                payload: {
                    docid: vue.doc_id,
                    userid: vue.user_id,
                    content: JSON.stringify(delta)
                }
            }
            if (websock !== null)
                websock.send(JSON.stringify(change));
        }

    });
    var vue = new Vue({
        el: '#edit_page',
        data() {
            return {

                initial_data: null,
                websock: null,
                url: "",
                doc_id: '1',
                user_id: '1',
                user_name: "",
                doc_name: "吼猴的文档  ",
                circleUrl: "https://cube.elemecdn.com/3/7c/3ea6beec64369c2642b92c6726f1epng.png"
            }
        },
        methods: {
            initWebSocket() {
                try {
                    websock = new WebSocket(this.url);
                } catch (e) {
                    console.log("connect error");
                }
                websock.onmessage = this.websocketonmessage;
                websock.onopen = this.websocketonopen;
                websock.onerror = this.websocketonerror;
                websock.onclose = this.websocketclose;
            },
            websocketonopen() {
                console.log("连接成功")
                let actions = {
                    type: "req",
                    payload: {
                        docid: vue.doc_id,
                        userid: vue.user_id
                    }

                }
                websock.send(JSON.stringify(actions));
            },
            websocketonerror() {
                console.log("connect error");
                vue.initWebSocket();
            },
            websocketonmessage(e) {
                var resp = JSON.parse(e.data);
                if (resp.type === "res") {
                    for (let delta of JSON.parse(resp.optional)) {
                        var content = JSON.parse(delta.content).ops;
                        quill.updateContents(content, source = 'server');
                    }
                }
                else if (resp.type === "mod") {
                    if (resp.payload.userid != vue.user_id) {
                        var content = JSON.parse(resp.payload.content);
                        quill.updateContents(content.ops, source = 'server');
                    }

                }
            },
            websocketclose(e) {

            },

            setUrl() {
                this.url = "ws://106.54.101.125:8080/collaborate/" + this.doc_id + "/" + this.user_id;
            }
        },

        created() {
            let self = this;

            this.setUrl();
            this.initWebSocket();


        },
        mounted() {
        },
        destroyed() {
            websocket.close();
        },
    });

</script>

</html>
