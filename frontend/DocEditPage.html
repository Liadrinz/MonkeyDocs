<html>

<head>
    <meta charset="UTF-8">
    <title>edit page</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.bubble.css" rel="stylesheet">
</head>
<style>
    .icon {
        width: 1.5em;
        height: 1.5em;
        vertical-align: -0.15em;
        fill: currentColor;
        overflow: hidden;
    }

    body {
        margin: 0px;
        background-color: #F2F6FC;
    }

    .top {
        box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
        background-color: #FFFFFF;
    }

    .top_button {
        box-shadow: 0 2px 4px rgba(0, 0, 0, .12), 0 0 6px rgba(0, 0, 0, .04)
    }

    .edit_part {
        margin-left: auto;
        margin-right: auto;
        width: 900px;
    }

    #tool_bar {}

    .tool_button {
        background-color: transparent;
        border: transparent;
    }

    #paper {
        background-color: #FFFFFF;
        height: 1000px;
        box-shadow: 0 2px 4px rgba(0, 0, 0, .12), 0 0 6px rgba(0, 0, 0, .04)
    }
</style>

<body>
    <div id="edit_page">
        <el-container>
            <el-header class="top">
                <el-row type="flex" align="middle">
                    <el-col :span="1">
                        <el-button class="top_button" size="small" class="top_button" icon="el-icon-arrow-left">
                        </el-button>
                    </el-col>
                    <el-col :span="3" offset="1">
                        <h4>{{doc_name}}</h4>
                    </el-col>
                    <el-col :span="2" :offset="18">
                        <el-avatar :size="35" :src="circleUrl"></el-avatar>
                    </el-col>
                </el-row>
            </el-header>
            <el-main class="edit_part">
                <el-row type="flex" align="middle" id="tool_bar" justify="center">
                    <el-col :span="1">
                        <el-button class="tool_button" size="mini"><svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-ziyuan1"></use>
                            </svg></el-button>
                    </el-col>
                    <el-col :span="1">
                        <el-button class="tool_button" size="mini"><svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-ziyuan2"></use>
                            </svg></el-button>
                    </el-col>
                    <el-col :span="1">
                        <el-divider direction="vertical"></el-divider>
                    </el-col>
                    <el-col :span="2">
                        <el-dropdown size="small" trigger="click">
                            <span class="el-dropdown-link">
                                正文<i class="el-icon-arrow-down el-icon--right"></i>
                            </span>
                            <el-dropdown-menu slot="dropdown">
                                <el-dropdown-item>正文</el-dropdown-item>
                                <el-dropdown-item>标题</el-dropdown-item>
                                <el-dropdown-item>副标题</el-dropdown-item>
                                <el-dropdown-item>标题1</el-dropdown-item>
                                <el-dropdown-item>标题2</el-dropdown-item>
                            </el-dropdown-menu>
                        </el-dropdown>
                    </el-col>

                    <el-col :span="2">
                        <el-dropdown size="small" trigger="click">
                            <span class="el-dropdown-link">
                                字体<i class="el-icon-arrow-down el-icon--right"></i>
                            </span>
                            <el-dropdown-menu slot="dropdown">
                                <el-dropdown-item>字体</el-dropdown-item>
                                <el-dropdown-item>字体1</el-dropdown-item>
                                <el-dropdown-item>字体2</el-dropdown-item>
                                <el-dropdown-item>字体3</el-dropdown-item>
                                <el-dropdown-item>字体4</el-dropdown-item>
                            </el-dropdown-menu>
                        </el-dropdown>
                    </el-col>
                    <el-col :span="2">
                        <el-dropdown size="small" trigger="click">
                            <span class="el-dropdown-link">
                                字号<i class="el-icon-arrow-down el-icon--right"></i>
                            </span>
                            <el-dropdown-menu slot="dropdown">
                                <el-dropdown-item>10</el-dropdown-item>
                                <el-dropdown-item>11</el-dropdown-item>
                                <el-dropdown-item>12</el-dropdown-item>
                                <el-dropdown-item>13</el-dropdown-item>
                                <el-dropdown-item>14</el-dropdown-item>
                            </el-dropdown-menu>
                        </el-dropdown>
                    </el-col>
                    <el-col :span="0.5">
                        <el-divider direction="vertical"></el-divider>
                    </el-col>
                    <el-col :span="1">
                        <el-button class="tool_button" size="small"><svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-cuti"></use>
                            </svg></el-button>
                    </el-col>
                    <el-col :span="1">
                        <el-button class="tool_button" size="small"><svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-xieti"></use>
                            </svg></el-button>
                    </el-col>
                    <el-col :span="1">
                        <el-button class="tool_button" size="small"><svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon--zhonghuaxian"></use>
                            </svg></el-button>
                    </el-col>
                    <el-col :span="1">
                        <el-button class="tool_button" size="small"><svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-Underline"></use>
                            </svg></el-button>
                    </el-col>

                    <el-col :span="2" :offset="1">
                        <el-dropdown size="small" trigger="click">
                            <span class="el-dropdown-link">
                                <svg class="icon" aria-hidden="true">
                                    <use xlink:href="#icon-ziyuan"></use>
                                </svg><i class="el-icon-arrow-down el-icon--right"></i>
                            </span>
                            <el-dropdown-menu slot="dropdown">
                                <el-dropdown-item>10</el-dropdown-item>
                                <el-dropdown-item>11</el-dropdown-item>
                                <el-dropdown-item>12</el-dropdown-item>
                                <el-dropdown-item>13</el-dropdown-item>
                                <el-dropdown-item>14</el-dropdown-item>
                            </el-dropdown-menu>
                        </el-dropdown>
                    </el-col>

                    <el-col :span="0.5">
                        <el-divider direction="vertical"></el-divider>
                    </el-col>

                    <el-col :span="2">
                        <el-dropdown trigger="click">
                            <span class="el-dropdown-link">
                                <svg class="icon" aria-hidden="true">
                                    <use xlink:href="#icon-zuoduiqi"></use>
                                </svg><i class="el-icon-arrow-down el-icon--right"></i>
                            </span>
                            <el-dropdown-menu slot="dropdown">
                                <el-dropdown-item><svg class="icon" aria-hidden="true">
                                        <use xlink:href="#icon-zuoduiqi"></use>
                                    </svg></el-dropdown-item>
                                <el-dropdown-item><svg class="icon" aria-hidden="true">
                                        <use xlink:href="#icon-youduiqi"></use>
                                    </svg></el-dropdown-item>
                                <el-dropdown-item><svg class="icon" aria-hidden="true">
                                        <use xlink:href="#icon-quanjuduiqi"></use>
                                    </svg></el-dropdown-item>
                                <el-dropdown-item><svg class="icon" aria-hidden="true">
                                        <use xlink:href="#icon-juzhongduiqi"></use>
                                    </svg></el-dropdown-item>
                            </el-dropdown-menu>
                        </el-dropdown>
                    </el-col>
                </el-row>
                <div id="paper">
                    <p>Hello World!</p>
                    <p>Some initial <strong>bold</strong> text</p>
                    <p><br></p>
                </div>
            </el-main>
        </el-container>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="./iconfont/iconfont.js"></script>
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

<script type="text/javascript">
    new Vue({
        el: '#edit_page',
        data: {
            editor:null,
            doc_name: "的文档  ",
            circleUrl: "https://cube.elemecdn.com/3/7c/3ea6beec64369c2642b92c6726f1epng.png"
        },
        methods:{
            
        },

        created: function () {
            this.editor = new Quill('#paper', {
                theme: 'snow'
            });
            this.editor.on('text-change',function(delta,oldDelta,source){
                console.log(delta,oldDelta);
            })
            
        },
    });

</script>

</html>
