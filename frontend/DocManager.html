<html>

<head>
    <title>DocManager</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<style>
    body {
        margin: 0px;
    }

    .top {
        height: 100%;
        width: 100%;
        background-color: #ffffff;
        /* box-shadow: 2px 30px 10px #888888; */
        border-bottom: 1px solid #cdcdcd;
    }

    .left {
        background-color: #f8f8f8;
        height: 100%;
        width: 100%;
        padding-top: 20px;
    }

    .main {
        background-color: #F5F5F5;
        height: 100%;
        border-left: 1px solid #cdcdcd;
        padding-top: 20px;
    }

    .el-header {
        padding: 0px;
        margin-bottom: 1px;
    }

    .el-main {
        padding: 0px;
        overflow: auto;
    }

    .el-col {
        height: 100%;
        margin: 0px;
    }

    .pjname {
        color: #6D7275;
        margin-block-start: 0px;
        margin-block-end: 0px;
        margin-top: 10px;
        margin-left: 30px;
        font-size: 30px;
        font-weight: 300;
    }

    .top-search {
        height: 100%;
        width: 100%;
        padding-top: 10px;
    }

    .headimg-min {
        padding: 10px;
        padding-left: 80px;
        padding-right: 80px;
    }

    .leftitem {
        height: 40px;
        padding-left: 30px;
        background-color: #f8f8f8;
        border: 1px solid #f8f8f8;
    }

    .leftitem:hover {
        height: 40px;
        padding-left: 30px;
        background-color: #f0eff5;
        border: 1px solid #f0eff5;
    }

    .leftitem p {
        margin-block-start: 10px;
        margin-block-end: 10px;
        font-size: 15px;
        color: #6D7275;

    }

    .liftul {
        list-style-type: none;
        padding-left: 0px;
    }

    .dd {

        height: 100%;
        border: 1px solid #f0eff5;
    }

    .main-top {
        border: 1px solid #000000;
    }

    .btn-col {
        height: 50px;
    }

    .title-col {
        height: 30px;
    }

    .title-col span {
        margin-left: 10px;
        font-size: 15px;
        color: #6D7275;
        padding-left: 20px;
        font-weight: 600;
    }

    .topbtn {
        background-color: #f8f8f8;
        border: 1px solid #cdcdcd;
        width: 100%;
        line-height: 0.6;
        border-radius: 0px;
        font-size: 15px;
        font-weight: bold;
    }

    .topbtn:hover {
        background-color: #f0eff5;
        border: 1px solid #cdcdcd;
        color: #606266;
        border-radius: 0px;
    }

    .topbtn:focus {
        background-color: #f0eff5;
        border: 1px solid #cdcdcd;
        color: #606266;
        border-radius: 0px;
    }

    .creatbtn {
        background-color: #dddddd;
    }

    .main-col {

        height: 90%;
    }

    .docitem {
        height: auto;
        padding: 0 20px;
        margin-bottom: 20px;

    }

    .docimg {
        height: 60px;
        width: 60px;
        border: 1px solid #F5F5F5;
    }

    .docitem-card {
        padding: 15px;
        border: 1px solid #DCDCDC;
    }

    .card-docname {
        padding: 0 15px;
        margin-bottom: 10px;
        height: auto;
    }

    .card-docname span {
        font-size: 20px;
        color: #6D7275;
        font-weight: bold;
    }

    .card-docinfo {
        height: auto;
    }

    .card-docinfo span {
        padding: 0 15px;
        font-size: 20px;
        color: #cdcdcd;
    }
</style>

<body>
    <div id="managerpage_root">
        <el-container>
            <el-header>
                <div class="top">
                    <el-row>
                        <el-col :span="8">
                            <h1 class="pjname">MonkeyDoc</h1>
                        </el-col>
                        <el-col :span="8">

                        </el-col>
                        <el-col :span="8" class="hidden-md-and-down">
                            <el-col :span="16">
                                <div class="top-search">
                                    <el-input placeholder="请输入内容" prefix-icon="el-icon-search" v-model="docsearchtext">
                                    </el-input>
                                </div>
                            </el-col>
                            <el-col span="8">
                                <div class="headimg-min">
                                    <el-popover placement="bottom" width="300" trigger="hover" v-model="visible" >
                                        <el-row style="padding:10px; border-bottom:1px solid #cdcdcd">
                                            <el-col :span="8" style="height:auto">
                                                <el-image style="height: 60px;width:60px;border:1px solid #cdcdcd;border-radius:30px;"></el-image>
                                                
                                            </el-col>
                                            <el-col :span="16" style="height:auto;padding-top:30px">
                                    
                                                <span style="font-size:20px;color:#6D7275;font-weight:bold;">用户</span>
                                            </el-col>
                                           
                                        </el-row >
                                        <el-row>
                                            <el-col :span="24"  style="height:auto;">
                                                <ul style="list-style-type: none;border:1px solid #cdcdcd;">
                                                    <li style="border:1px solid #cdcdcd;">dd</li>
                                                    <li style="border:1px solid #cdcdcd;">dd</li>
                                                    <li style="border:1px solid #cdcdcd;">dd</li>
                                                    <li style="border:1px solid #cdcdcd;">dd</li>
                                                </ul>
                                            </el-col>
                                        </el-row>
                                        <el-image slot="reference" @click="visible = !visible" style="height: 40px;width:40px;border:1px solid #cdcdcd;"></el-image>
                                    
                                    </el-popover>
                                </div>
                            </el-col>

                        </el-col>
                    </el-row>
                </div>
            </el-header>
            <el-container>
                <el-aside width="200px">
                    <div class="left">
                        <ul class="liftul">
                            <li v-for="item in leftName" class="leftitem" @click="{{leftchose = item.value}}">


                                <p>
                                    <i :class="item.iconclass" ></i>

                                    {{item.text}}
                                </p>

                            </li>
                        </ul>
                    </div>
                </el-aside>
                <el-main>
                    <transition mode="out-in">
                        <div v-if="leftchose == '1'">
                            <div class="main">
                                <el-row class="title-col">
                                    <span>我的文档</span>
                                </el-row>
                                <el-row class="btn-col">
        
                                    <el-col :span="3" style="padding: 0 10px;">
                                        <el-button class="topbtn creatbtn">新建文档</el-button>
        
                                    </el-col>
                                    <el-col :span="3" style="padding: 0 10px;">
                                        <el-button class="topbtn">导入文档</el-button>
                                    </el-col>
                                    <el-col :span="17"></el-col>
                                </el-row>
                                <el-row class="main-col">
                                    <el-col :xs="24" :sm="12" :md="8" :lg="8" :xl="6" class="docitem"
                                        v-for="docitem in doclist">
                                        <el-card class="docitem-card" :body-style="cardstyle" shadow="hover">
        
                                            <el-col :span="4" style="height:auto">
                                                <el-image class="docimg">
                                                </el-image>
                                            </el-col>
                                            <el-col :span="19" style="height:auto">
                                                <el-col :span="24" class="card-docname">
                                                    <span>{{docitem.docname}}</span>
                                                </el-col>
                                                <el-col :span="24" class="card-docinfo">
                                                    <span>{{docitem.docinfo}}</span>
                                                </el-col>
        
                                            </el-col>
                                            <el-col :span="1" style="height:auto;">
                                                <el-dropdown trigger="click" placement="bottom-end" size="medium">
                                                    <i class="el-icon-more el-dropdown-link"></i>
                                                    <el-dropdown-menu slot="dropdown">
                                                        <el-dropdown-item>重命名</el-dropdown-item>
                                                        <el-dropdown-item>权限管理</el-dropdown-item>
                                                        <el-dropdown-item>导出</el-dropdown-item>
                                                        <el-dropdown-item divided style="color: red;">删除</el-dropdown-item>
                                                    </el-dropdown-menu>
                                                </el-dropdown>
                                            </el-col>
        
        
        
                                        </el-card>
                                    </el-col>
                                </el-row>
                            </div>
                        </div>
                        <div v-if="leftchose == '2'">
                            <div class="main">
                                <el-row class="title-col">
                                    <span>通知</span>
                                </el-row>
                                <el-row class="main-col">
                                    <el-col :xs="24" :sm="12" :md="8" :lg="8" :xl="6" class="docitem"
                                        v-for="docitem in doclist">
                                        <el-card class="docitem-card" :body-style="cardstyle" shadow="hover">
        
                                            <el-col :span="4" style="height:auto">
                                                <el-image class="docimg">
                                                </el-image>
                                            </el-col>
                                            <el-col :span="19" style="height:auto">
                                                <el-col :span="24" class="card-docname">
                                                    <span>{{docitem.docname}}</span>
                                                </el-col>
                                                <el-col :span="24" class="card-docinfo">
                                                    <span>{{docitem.docinfo}}</span>
                                                </el-col>
        
                                            </el-col>
                                            <el-col :span="1" style="height:auto;">
                                                <el-dropdown trigger="click" placement="bottom-end" size="medium">
                                                    <i class="el-icon-more el-dropdown-link"></i>
                                                    <el-dropdown-menu slot="dropdown">
                                                        <el-dropdown-item>重命名</el-dropdown-item>
                                                        <el-dropdown-item>权限管理</el-dropdown-item>
                                                        <el-dropdown-item>导出</el-dropdown-item>
                                                        <el-dropdown-item divided style="color: red;">删除</el-dropdown-item>
                                                    </el-dropdown-menu>
                                                </el-dropdown>
                                            </el-col>
        
        
        
                                        </el-card>
                                    </el-col>
                                </el-row>
                            </div>
                        </div>
                        <div v-if="leftchose == '3'">
                            <div class="main">
                                <el-row class="title-col">
                                    <span>回收站</span>
                                </el-row>
                                <el-row class="btn-col">
        
                                    <el-col :span="3" style="padding: 0 10px;">
                                        <el-button class="topbtn creatbtn">清空回收站</el-button>
        
                                    </el-col>
                                    <el-col :span="17"></el-col>
                                </el-row>
                                <el-row class="main-col">
                                    <el-col :xs="24" :sm="12" :md="8" :lg="8" :xl="6" class="docitem"
                                        v-for="docitem in doclist">
                                        <el-card class="docitem-card" :body-style="cardstyle" shadow="hover">
        
                                            <el-col :span="4" style="height:auto">
                                                <el-image class="docimg">
                                                </el-image>
                                            </el-col>
                                            <el-col :span="19" style="height:auto">
                                                <el-col :span="24" class="card-docname">
                                                    <span>{{docitem.docname}}</span>
                                                </el-col>
                                                <el-col :span="24" class="card-docinfo">
                                                    <span>{{docitem.docinfo}}</span>
                                                </el-col>
        
                                            </el-col>
                                            <el-col :span="1" style="height:auto;">
                                                <el-dropdown trigger="click" placement="bottom-end" size="medium">
                                                    <i class="el-icon-more el-dropdown-link"></i>
                                                    <el-dropdown-menu slot="dropdown">
                                                        <el-dropdown-item>还原</el-dropdown-item>
                                                        <el-dropdown-item divided style="color: red;">彻底删除</el-dropdown-item>
                                                    </el-dropdown-menu>
                                                </el-dropdown>
                                            </el-col>
        
        
        
                                        </el-card>
                                    </el-col>
                                </el-row>
                            </div>
                        </div>
                    </transition>
                </el-main>
            </el-container>
        </el-container>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    var app = new Vue({
        el: '#managerpage_root',
        data: {
            message: 'Hello Vue!',
            visible: false,
            docsearchtext: '',
            leftName: [
                {
                    iconclass: 'el-icon-tickets',
                    text: '我的文档',
                    value:'1'
                },
                {
                    iconclass: 'el-icon-bell',
                    text: '通知',
                    value:'2'
                },
                {
                    iconclass: 'el-icon-delete',
                    text: '回收站',
                    value:'3'
                }

            ],
            doclist: [
                {
                    docname: "文档",
                    docinfo: "文档信息"
                }, {
                    docname: "文档",
                    docinfo: "文档信息"
                }, {
                    docname: "文档",
                    docinfo: "文档信息"
                }, {
                    docname: "文档",
                    docinfo: "文档信息"
                }, {
                    docname: "文档",
                    docinfo: "文档信息"
                },
            ],
            cardstyle: {
                padding: '0px'
            },
            leftchose:'1'
        }
    })
</script>

</html>
