    欢迎您使用MonkeyDoc文档及其相关服务！
    为了更好地为您提供服务，请您仔细阅读《花果山普通用户协议》（以下简称“本协议”）。在您开始使用“MonkeyDoc”线上文档编辑器及相关服务之前，请您务必认真阅读并充分理解本协议，特别是涉及免除或者限制责任的条款、权利许可和信息使用的条款、同意开通和使用特殊单项服务的条款、法律适用和争议解决条款等。其中，免除或者限制责任条款等重要内容将以加粗形式提示您注意，您应重点阅读。如您未满18周岁，请您在法定监护人陪同下仔细阅读并充分理解本协议，并征得法定监护人的同意后使用相关服务。

    1、适用范围
    1.1 本协议是您与127花果山联合创业公司（以下简称“SZC公司”）之间就您注册、登录、使用“MonkeyDoc”共享文档编辑，并获得“MonkeyDoc”网站提供的相关服务所订立的协议。就本协议项下涉及的某些服务项目，SZC公司的关联公司也可能向您提供服务，在本协议约定范围内与您发生权利义务关系，您对此知晓并不反对。
    1.2 “用户”指所有直接或间接获取和使用“MonkeyDoc”论坛及相关服务的使用者，包括自然人、法人和其他组织等。在本协议中称为“用户”或称“您”。
    1.3 “MonkeyDoc”指由SZC公司合法拥有并运营的、标注名称为“MonkeyDoc”（monkeydoc.liadrinz.cn）的网站。
    1.4 本协议内容同时包括SZC公司已经发布及后续可能不断发布的关于“MonkeyDoc”共享文档编辑及相关服务的相关协议、规则等内容。前述内容一经正式发布，即为本协议不可分割的组成部分，您应同样遵守。
    2、使用“MonkeyDoc”网站及相关服务
    2.1 您可根据自行需要使用“MonkeyDoc”网站及相关服务。
    2.2 为更好的提升用户体验及服务，SZC公司将不时提供网站更新或改变（包括但不限于网站修改、升级、功能强化、开发新服务、网址替换等）。为保证“MonkeyDoc”网站及相关服务安全、提升用户服务，本网站及相关服务更新或部分服务内容更新后，SZC公司将可能以包括但不限于系统提示、公告、站内信等方式提示用户，用户有权选择接受更新版本或服务，如用户不接受，部分功能将受到限制或不能继续使用。
    2.3 您仅可以为访问或合法使用“MonkeyDoc”目的或方式而使用本网站及相关服务。但除非得到SZC公司明示事先书面授权，否则，您不得以任何形式改编、复制、传播、垂直搜索、镜像或交易“MonkeyDoc”网站及相关服务。
    2.4 您理解，您使用“MonkeyDoc”网站及相关服务需自行准备与网站及相关服务有关的终端设备，一旦您在终端设备中访问“MonkeyDoc”网站，即视为您使用“MonkeyDoc”网站及相关服务。为充分实现“MonkeyDoc”网站的全部功能，您可能需要将其终端设备联网，您理解由您承担所需要的费用（如电话费、上网费等）。
    2.5 您无需注册即可开始使用“MonkeyDoc”线上共享文档编辑及相关服务的部分内容。同时，您也理解，为使您更好地使用“MonkeyDoc”网站及相关服务，保障您的帐号安全，某些功能和/或某些单项服务项目，要求您按照国家相关法律法规的规定，提供真实的身份信息实名注册并登陆后方可使用。
    3、关于“帐号”
    3.1 “MonkeyDoc”网站为用户提供了注册通道，用户有权选择合法的字符组合作为自己的帐号，并自行设置符合安全要求的密码。用户设置的手机号或邮箱、密码是用户用以登录并以注册用户身份使用“MonkeyDoc”网站及相关服务的凭证。
    3.2 您理解并承诺，您所设置的帐号不得违反国家法律法规及SZC公司的相关规则，您的帐户名称、头像和简介等注册信息及其他个人信息中不得出现违法和不良信息，未经他人许可不得用他人名义（包括但不限于冒用他人姓名、名称、字号、头像等足以让人引起混淆的方式）开设帐号，不得恶意注册MonkeyDoc网站帐号（包括但不限于频繁注册、批量注册帐号等行为）。您在帐户注册及使用过程中需遵守法律法规、社会主义制度、国家利益、公民合法权益、社会公共秩序、道德风尚及信息真实等“七条底线”要求。

    3.4 您有责任维护个人帐号、密码的安全性与保密性，并对您以注册帐号名义所从事的活动承担全部法律责任，包括但不限于数据的修改、发表的言论以及其他在“MonkeyDoc”上的操作行为。您应高度重视对帐号与密码的保密，在任何情况下不向他人透露帐号及密码。若发现他人未经许可使用您的帐号或发生其他任何安全漏洞问题时，您应当立即通知SZC公司。
    3.5 在注册、使用和管理帐号时，您应保证注册帐号时填写的身份信息的真实性，请您在注册、管理帐号时使用真实、准确、合法、有效的相关身份证明材料及必要信息（包括您的电子邮件地址、联系电话等），若国家法律法规有特殊规定，您需要填写真实的身份信息，请您按照相关法律规定完成实名认证，以便SZC公司在必要时与您联系或为您提供更好的服务，并注意及时更新上述相关信息。若您提交的材料或提供的信息不准确、不真实、不合法或者SZC公司有理由怀疑为错误、不实或不合法的资料，则您可能无法使用“MonkeyDoc”网站及相关服务或在使用过程中部分功能受到限制。

    4.1 SZC公司与用户一同致力于用户个人信息（即能够独立或与其他信息结合后识别用户身份的信息）的保护，保护用户个人信息是SZC公司的基本原则之一。未经用户同意，SZC公司不会向SZC公司以外的任何公司、组织和个人披露您的个人信息，但法律法规及本协议另有规定的除外。
    4.2用户在注册帐号或使用本服务的过程中，需要提供一些必要的信息，包括但不限于有效的相关身份证明材料及必要信息（包括您的电子邮件地址、联系电话等）。若您填写的信息不完整，则无法使用“MonkeyDoc”网站及相关服务，或在使用过程中受到限制。

    4.4 有如下情形之一的，SZC公司不会将您的个人信息转移或披露给任何非关联的第三方，除非：

    4.5.2为完成合并、分立、收购或资产转让而转移；
    4.5.3 获得用户或未成年用户监护人的授权；
    4.5.4 为维护SZC公司自身合法权益而向用户提起诉讼或仲裁；
    4.5.5 SZC公司及其关联公司为提供您要求的服务所必需；
