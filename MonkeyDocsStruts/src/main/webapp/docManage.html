      <div class="modal fade" id="docModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
        <div class="modal-dialog" data-backdrop="false">

            <div class="modal-header">

              </button>
              <h4 class="modal-title">
                doc message
              </h4>
            </div>

            <div class="modal-body">
              <div class="col-12">
                <div class="card">
                  <div class="card-body">
                    <div class="form-group">
                      <label>DocName</label>
                      <input  class="form-control" id="InputDocName" placeholder="Enter DocName">
                    </div>
                    <div class="form-group">
                      <label>isRecycled</label>
                        <select class="form-control" id="InputRecycled">
                          <option>true</option>
                          <option>false</option>
                        </select>
                    </div>  
                  </div>
                </div>
              </div>
            </div>

            <div class="modal-footer">

              <button type="button" id="deleteDoc" class="btn btn-danger">

              </button>
